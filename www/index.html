<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="dist/app.js"></script>
  </head>
  <body ng-app="starter">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <div class="bar bar-footer bar-calm" ng-controller="HomeCtrl">
      <div class="button-bar">
        <a class="button icon-left ion-home" ui-sref="home">Home</a>
        <a class="button icon-left ion-edit" ui-sref="signup" ng-hide="authInfo">Signup</a>
        <a class="button icon-left ion-log-in" ui-sref="signin" ng-hide="authInfo">Signin</a>
        <a class="button icon-left ion-log-in" ng-click="logout()" ng-show="authInfo">Logout</a>
      </div>
    </div>
  </body>
</html>
